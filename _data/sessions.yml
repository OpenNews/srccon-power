        "description": "The idea of “news consumers” is outdated – it frames people as having value only if they generate revenue, and creates power imbalances where the public are passive recipients of the news. When we reframe communities as being constituents for journalism, however, it holds up journalism as a public service, one that is accountable to the public, prioritizes transformational relationships over transactional interactions, and gives communities agency to shape local news. \n\nWhether it’s during the news gathering process or when designing an engagement or collaborative project, sharing power with the community is key. Participants at this session will learn how to build accountable and trustworthy relationships that are mutually beneficial to both the public and local media. We’ll share examples and strategies on how projects in North Carolina, New Jersey, Philadelphia, and rural Kentucky put community, not the newsroom, at the center of the work. Participants will walk away with an action plan on how to implement several strategies on how to pair trustworthy reporting with trust-building practices, including outreach and organizing, community-engaged research processes, and how to design inclusive, people-led projects.", 
