        "description": "In this session, I’d like to explore the idea of “family” within the workplace. In some ways, having a close personal working relationship with your colleagues builds trust, fosters greater collaboration and, in times of adversity, trauma or distress, allows for a level of comfort. In others, considering your co-workers as family can be detrimental. It opens doors for manipulation, open secrets and requires a level of vulnerability, which can be used against one another. At what level does a family-like environment help versus when does it start to hurt? What can we do to build these relationships in a productive manner while respecting workplace boundaries like separation of work and personal life? Finally, how can we prevent these boundaries from being crossed and the closeness from being manipulative?", 
