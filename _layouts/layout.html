<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>{% if page.title %}{{ page.title }} | SRCCON:POWER{% else %}Join us at SRCCON:POWER!{% endif %} | December 13 & 14, Philadelphia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SRCCON:POWER is a brand new small conference for 2018.">

    <script src="//use.typekit.net/mvg8obr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="shortcut icon" href="/media/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/media/img/touch-icon-144x144.png" sizes="144x144" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91317400-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>

<body class="{{ page.section }}">
    <header>
        <nav id="header-nav">
            <div class="page-container">
                {% include navigation.html %}
            </div>
        </nav>
        
        <div id="header-image">{% if page.photocredit != null %}
            <span class="photo-credit">Photo: <a href="{{ page.photocredit_url }}">{{ page.photocredit }}</a></p>
        {% endif %}</div>
        
        <a href="/" id="header-logo"><img src="/media/img/srccon_power_logo.png"></a>
    </header>
    
    <main>
        <div id="main-callout">
            <div class="page-container">
                <span>December&nbsp;13&nbsp;&&nbsp;14 in&nbsp;Philly</span> <a href="https://opennews.org/donate" class="button">Support OpenNews!</a>
            </div>
        </div>
        <div class="page-container">
            {{ content }}
        </div>
    </main>

    
    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
